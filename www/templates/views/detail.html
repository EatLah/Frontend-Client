<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-arrow-left-c" ui-sref="app.restaurant"></button>
        <h1 class="title">DETAIL</h1>
    </ion-header-bar>

    <ion-content class="account-content">
      <ion-refresher pulling-text="Pull to refresh" on-refresh="getRestaurant()"></ion-refresher>
      <div class="content-main">
        <div class="content-main-title">
          <p class="title">
            <img class="avatar" src="img/restaurant_square.png" alt="detail" />
          </p>
        </div>
        <div class="list">
          <div class="item item-icon-left item-text-wrap"><i class="icon ion-home"></i>Name: {{selectedRestaurant.restaurantName}}</div>
          <div class="item item-icon-left item-text-wrap"><i class="icon ion-fork"></i>Type: {{selectedRestaurant.restaurantType}}</div>
          <div class="item item-icon-left item-text-wrap"><i class="icon ion-coffee"></i>Cusine: {{selectedRestaurant.restaurantCusine}}</div>
          <div class="item item-icon-left item-text-wrap"><i class="icon ion-cash"></i>GST: {{selectedRestaurant.hasGst}}</div>
          <div class="item item-icon-left item-text-wrap"><i class="icon ion-man"></i>Service Charge: {{selectedRestaurant.hasServiceCharge}}</div>
        </div>
        <div class="padding">
          <div class="button button-block button-calm" ng-click="goToMenuCategoryPage()">Reserve Now</div>
        </div>
      </div>
    </ion-content>

</ion-view>
