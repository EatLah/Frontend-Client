<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">ACCOUNT</h1>
    </ion-header-bar>

    <ion-content class="padding account-content">
      <ion-refresher pulling-text="Pull to refresh" on-refresh="getAccountInfo()"></ion-refresher>
      <div class="content-main">
        <div class="content-main-title">
          <p class="title">
            <img class="logo" src="img/user.png" alt="User" />
          </p>
        </div>
        <div class="list card">
          <div class="item item-icon-left item-text-wrap"><i class="icon ion-email"></i>Email: <span>{{eatlah_user.emailAddress}}</span></div>
          <div class="item item-icon-left item-text-wrap"><i class="icon ion-person"></i>Name: <span>{{eatlah_user.userName}}</span></div>
          <div class="item item-icon-left item-text-wrap"><i class="icon ion-iphone"></i>Phone: <span>{{eatlah_user.contactNumber}}</span></div>
          <div class="item item-icon-left item-text-wrap"><i class="icon ion-card"></i>Credit Card: {{eatlah_user.cardNumber}}<span></span></div>
        </div>
      </div>
    </ion-content>

</ion-view>
