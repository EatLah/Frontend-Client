<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">RESERVATION</h1>
    </ion-header-bar>

    <ion-content class="padding reservation-content">
      <ion-refresher pulling-text="Pull to refresh" on-refresh="getReservationList()"></ion-refresher>
      <div class="content-main">
        <div class="card" ng-repeat="reservation in reservations">
          <div class="item item-divider order-title">
            <div class="row">
              <div class="title item-icon-left">
                <i class="icon ion-clock"></i>
                <strong>Reservation ID:&nbsp;</strong>
              </div>
              <div class="order-id ">
                {{reservation.reservationID}}
              </div>
            </div>
          </div>
          <ion-list>
            <ion-item><strong>Reservation Status: </strong>{{reservation.reservationStatus}}</ion-item>
            <ion-item><strong>Reservation Pax: </strong>{{reservation.numberOfPax}}</ion-item>
            <ion-item><strong>Reservation Time: </strong>{{reservation.bookedTimeslot}}</ion-item>
          </ion-list>
          <div class="item item-divider">
            <div class="button-bar">
              <button class="button button-calm icon ion-search" ng-click="goToReservationDetailPage($index)"></button>
              <button class="button button-assertive icon ion-close-round" ng-click="cancelReservation($index)"></button>
            </div>
          </div>
        </div>
        
      </div>
    </ion-content>

</ion-view>
