<ion-view class="credit-page">
  <ion-content class="credit-content">
    <ion-header-bar align-title="center" class="bar-positive">
      <button class="button button-icon icon ion-arrow-left-c" ui-sref="app.register"></button>
      <h1 class="title">Add Payment</h1>
    </ion-header-bar>
		<div class="content-main padding">
		</div>
		<ion-list class="list-inset">
      <div class="item item item-icon-left">
        <i class="icon ion-card"></i>
        <input type="text" placeholder="+ Add a Credit Card">
      </div>
		</ion-list>
    <div class="terms">By registering, I have read and agreed<br> to the <a>Terms of Use</a> and <a>Privacy  Policy</a></div>
    <div class="button-full-group padding">
      <button class="button button-block button-calm" ng-click="userRegister()">Register</button>
    </div>
    <div class="skip" ng-click="userRegister()">Skip the step</div>
	</ion-content>
</ion-view>
